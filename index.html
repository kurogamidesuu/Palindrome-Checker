<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@700&family=Madimi+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="header">
        <h1>Palindrome Checker</h1>
    </header>
    <section id="wrapper" class="wrapper">
        <div class="main-container">
            <div class="input">
                <label for="text-input">Enter text to check for Palindrome:</label>
                <input id="text-input" class="js-input" type="text" placeholder="Enter a string...">
            </div>
            <button id="check-btn" class="check-btn js-check-btn">Check</button>
            <div id="result" class="result-container js-result"></div>
        </div>
        <div class="msg">
            <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as madam or racecar, the date "22/02/2022" and the sentence: "A man, a plan, a canal - Panama".</p>
            <p>For more information check <a href="https://en.wikipedia.org/wiki/Palindrome" target="_blank">Wikipedia</a></p>
        </div>
    </section>
    <footer id="footer" class="footer">
        <h4>made by</h4>
        <p>Hempushp Chauhan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
